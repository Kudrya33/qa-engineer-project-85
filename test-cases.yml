- summary: |
    Сайт должен быть безопасным и защищать данные пользователя
  requirement: |
    Сайт работает на https, данные пользователя защищены
  prerequisites: |
    В браузере Chrome открыта страница https://www.google.com
    Открыт DevTool на вкладке Network
  test-data: |
    URL адресс = https://codebattle.hexlet.io/
  steps:
    - Переходим на страницу сайта https://codebattle.hexlet.io/
    - Смотрим работает ли сайт по протоколу https
    - Нажимаем кнопку sign in
    - Нажимаем кнопку sign in with GitHub
    - Через DevTool вкладку Network проверяем что данные пользователя не передаются в открытом виде
  expected-result: |
    Сайт должен работать по протоколу https, данные пользователя должны быть защищены

