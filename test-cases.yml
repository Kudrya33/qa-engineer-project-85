- summary: |
    Сайт должен быть способен обрабатывать большое количество трафика (например, 1000 одновременных пользователей)
  requirement: |
    При большом количестве трафика сайт корректно работает
  prerequisites: |
    В браузере Chrome открыта страница https://www.google.com
    Открыт DevTool на вкладке Network
  test-data: |
    URL адресс = https://codebattle.hexlet.io/
    Параметр throttling = 3G
  steps:
    - Переходим на страницу сайта https://codebattle.hexlet.io/
    - Устанавливаем в DevTool во вкладке Network значение throttling на 3G
    - Обновляем страницу
  expected-result: |
    Сайт должен загрузиться без ошибок за время менее 10ms

